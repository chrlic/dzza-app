
[defaults]                                                                                                                             
system_errors = False                                                                                                                  
host_key_checking = False                                                                                                              
ask_sudo_pass = False   
deprecation_warnings=False

[ssh_connection]
ssh_args = -F ./ssh.cfg -o ControlMaster=auto -o ControlPersist=30m
control_path = ~/.ssh/ansible-%%r@%%h:%%p
